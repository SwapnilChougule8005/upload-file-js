<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Dropzone</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=work+Sans&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="dropzone-box">
        <h2> Upload and attach</h2>
        <p>Attach files to this project</p>
        <div class="dropzone-area">
            <div class="file-upload-icon"> </div>
            <p>Click to upload or drag and drop</p>
            <input type="file" required id="upload-file"  name="upload-file">
            <p class="message">No Files Selected</p>
        </div>

        <div class="dropzone-action">
            <button type="reset">
                Cancel
            </button>
            <button id="submit-button" type="submit">
                Save
            </button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
